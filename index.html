<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Shabbat Vibe - Digital Sunset</title>
    <!-- Manifest for PWA feel -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050306.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 2s ease-in-out, color 2s ease-in-out;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-gold {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* Gentle Techelet Progression Phases */
        .state-normal { background-color: #f8fafc; color: #1e293b; }
        .state-2h { background-color: #e0f2fe; color: #0369a1; } 
        .state-1h { background-color: #bae6fd; color: #075985; } 
        .state-30m { background-color: #7dd3fc; color: #0c4a6e; } 
        .state-10m-pre { background-color: #38bdf8; color: #082f49; } 
        .state-sunset { background-color: #1e1b4b; color: #e0e7ff; } 
        
        @keyframes pulse-warm {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-warm {
            animation: pulse-warm 6s infinite ease-in-out;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: calc(var(--safe-top) + 10px) 1.5rem calc(var(--safe-bottom) + 20px);
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
            justify-content: space-between;
        }

        /* Ensure smooth scrolling for long quotes */
        .wisdom-box {
            max-height: 250px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="state-normal">

    <div id="app" class="flex flex-col flex-grow w-full transition-all duration-1000">
        
        <!-- Setup View -->
        <div id="setup-view" class="flex flex-col justify-center items-center flex-grow space-y-12 p-8 text-center">
            <div class="pt-10">
                <h1 class="serif text-5xl mb-4 tracking-tight">Shabbat Vibe</h1>
                <p class="opacity-60 text-lg">Your Digital Sunset Ritual</p>
            </div>
            
            <div class="w-full max-w-sm space-y-8">
                <div class="space-y-3 text-left">
                    <label class="text-[11px] uppercase tracking-[0.3em] font-bold opacity-40 ml-2">Current Location</label>
                    <input type="text" id="zip-input" placeholder="Enter Zip Code" 
                        class="w-full bg-white/50 border-2 border-slate-200 rounded-3xl px-4 py-6 text-3xl text-center focus:outline-none focus:border-sky-400 transition-colors shadow-sm">
                </div>
                
                <button onclick="saveSetup()" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-bold text-xl shadow-2xl active:scale-95 transition-transform">
                    Begin Countdown
                </button>
            </div>
            <div class="flex-grow"></div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden flex-grow flex flex-col">
            <div id="app-container">
                
                <!-- 1. Header (Spread Settings and Location) -->
                <div class="flex justify-between items-center w-full">
                    <button onclick="showSetup()" class="text-[11px] opacity-40 hover:opacity-100 uppercase tracking-[0.3em] font-bold px-4 py-2 -ml-4 active:bg-black/5 rounded-full transition-all">Settings</button>
                    <div id="location-display" class="text-[11px] font-bold uppercase tracking-[0.3em] opacity-60 text-right">NY, New York</div>
                </div>

                <!-- 2. Spiritual Identity Row -->
                <div class="text-center pt-10">
                    <div id="parsha-display" class="text-[14px] uppercase font-bold tracking-[0.7em] opacity-40 mb-3">‚Äî</div>
                    <div id="current-time-display" class="text-[11px] opacity-30 font-medium tracking-[0.4em] uppercase">11:32 AM</div>
                </div>

                <!-- 3. Main Countdown Area (Highly Prominent) -->
                <div class="flex-grow flex flex-col justify-center items-center py-6">
                    <div class="text-center w-full">
                        <h2 id="status-label" class="text-[12px] uppercase tracking-[0.6em] font-semibold opacity-40 mb-6">Time until lighting</h2>
                        <div id="countdown" class="serif text-[72px] sm:text-[84px] leading-none glow-gold py-2 transition-all tracking-tighter">00:00:00</div>
                    </div>
                </div>

                <!-- 4. Times & Wisdom Section -->
                <div class="space-y-10">
                    <!-- Times Grid -->
                    <div id="times-grid" class="py-10 border-y border-slate-200/20 grid grid-cols-3 gap-1 text-center">
                        <div class="space-y-2">
                            <p class="text-[9px] uppercase opacity-40 font-bold tracking-[0.2em]">Candles</p>
                            <p id="lighting-time" class="text-lg font-semibold tracking-tight">05:37 PM</p>
                        </div>
                        <div class="space-y-2">
                            <p class="text-[9px] uppercase opacity-40 font-bold tracking-[0.2em]">Starts</p>
                            <p id="shabbat-starts" class="text-lg font-semibold tracking-tight">05:55 PM</p>
                        </div>
                        <div class="space-y-2 opacity-40">
                            <p class="text-[9px] uppercase font-bold tracking-[0.2em]">Havdalah</p>
                            <p id="havdalah-time" class="text-lg tracking-tight">06:39 PM</p>
                        </div>
                    </div>

                    <!-- Wisdom/Insight Area -->
                    <div class="space-y-8">
                        <div id="ai-content-area" onclick="hideWeeklySpark()" class="hidden p-8 glass rounded-[2.5rem] transition-all border border-white/20 shadow-2xl wisdom-box active:scale-[0.98]">
                            <div id="ai-quote" class="text-base italic leading-relaxed"></div>
                            <div id="ai-source" class="mt-6 text-[10px] uppercase tracking-[0.2em] font-bold opacity-60 text-right"></div>
                            <p class="text-[9px] opacity-20 text-center mt-6 uppercase tracking-widest font-bold">Tap to dismiss</p>
                        </div>
                        
                        <div class="flex flex-col gap-6">
                            <button id="spark-btn" onclick="toggleWeeklySpark()" class="flex flex-col items-center justify-center gap-2 bg-black/5 hover:bg-black/10 border border-current/10 py-7 rounded-[2.5rem] transition-all active:scale-95 shadow-sm">
                                <span class="text-sm font-bold tracking-[0.15em] uppercase">Rebbe's Insight ‚ú®</span>
                                <span class="text-[10px] uppercase tracking-[0.2em] opacity-40 font-medium">A Spark of Wisdom</span>
                            </button>
                            
                            <div class="flex flex-col items-center gap-3">
                                <button id="notif-perm-btn" onclick="requestNotificationPermission()" class="text-[11px] uppercase tracking-[0.4em] font-bold opacity-30 hover:opacity-100 transition-opacity p-2">
                                    Enable Alerts üîî
                                </button>
                                <button id="test-notif-btn" class="hidden text-[11px] uppercase tracking-[0.3em] text-emerald-600 font-bold" onclick="testSystemNotification()">
                                    Test Alert Now ‚ö°
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-12 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-slate-900 text-white p-6 rounded-3xl shadow-2xl transform translate-y-[-250%] transition-transform duration-500 z-50">
        <div class="flex items-center gap-5">
            <div id="notif-icon" class="p-3 bg-sky-500 rounded-full text-2xl leading-none">üïØÔ∏è</div>
            <div class="flex-grow">
                <p id="notif-title" class="font-bold text-sm">Shabbat Vibe</p>
                <p id="notif-body" class="text-xs opacity-70 leading-tight">Prepare your light.</p>
            </div>
        </div>
    </div>

    <script>
        const wisdomLibrary = [
            { teaching: "Shabbat is not just a day of rest, but a day of re-creation. We don't just stop working; we start being.", source: "Likutei Sichos, Vol. 1" },
            { teaching: "The light of the Shabbat candles reaches into the deepest corners of the soul and the home, bringing peace and harmony.", source: "Sicha, Parshat Vayakhel 1982" },
            { teaching: "When a person prepares for Shabbat during the week, they bring the sanctity of Shabbat into their daily mundane activities.", source: "Toras Menachem, Vol. 5" },
            { teaching: "A single candle can dispel much darkness. Imagine what the collective light of thousands of Shabbat candles can do.", source: "Letter, 1974" },
            { teaching: "Shabbat gives us the strength to transform the entire world into a home for the Divine during the following six days.", source: "Likutei Sichos, Vol. 15" },
            { teaching: "Rest on Shabbat is not for the sake of working better on Monday; it is the goal for which the entire week was created.", source: "Hayom Yom, 14 Kislev" },
            { teaching: "The joy of Shabbat is a taste of the World to Come, where all effort ends and only essence remains.", source: "Likutei Sichos, Vol. 3" },
            { teaching: "Everything we do on Friday is a preparation for the soul to receive its additional dimension on Shabbat.", source: "Toras Menachem, 1951" },
            { teaching: "The atmosphere of Shabbat should be felt even before the day begins, through the peace we bring into our preparations.", source: "Igros Kodesh, Vol. 8" },
            { teaching: "By lighting the candles, the Jewish woman brings the Divine Presence into the physical home.", source: "Sicha, 1980" }
        ];

        let currentZip = localStorage.getItem('shabbat_zip');
        let lightingTime = null; 
        let sunsetTime = null;
        let timerInterval = null;
        let lastRandomIndex = -1;
        
        let notificationsSent = { pre2h: false, pre1h: false, pre30m: false, pre10m: false, lighting: false, finalDetox: false };

        window.onload = () => { 
            if (currentZip) {
                initDashboard(currentZip);
                document.getElementById('zip-input').value = currentZip;
            }
            checkNotificationStatus();
        };

        function saveSetup() {
            const zip = document.getElementById('zip-input').value;
            if (zip.length === 5) {
                localStorage.setItem('shabbat_zip', zip);
                currentZip = zip;
                initDashboard(zip);
            }
        }

        function showSetup() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
            document.body.className = 'state-normal';
            window.scrollTo(0, 0);
        }

        async function initDashboard(zip) {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            await fetchShabbatTimes(zip);
            startCountdown();
            window.scrollTo(0, 0);
        }

        async function fetchShabbatTimes(zip) {
            try {
                const response = await fetch(`https://www.hebcal.com/shabbat?cfg=json&zip=${zip}&m=42&ash=on`);
                const data = await response.json();
                const lighting = data.items.find(item => item.category === 'candles');
                const havdalah = data.items.find(item => item.category === 'havdalah');
                const parsha = data.items.find(item => item.category === 'parashat');

                if (lighting) {
                    lightingTime = new Date(lighting.date);
                    sunsetTime = new Date(lightingTime.getTime() + (18 * 60000));
                    document.getElementById('lighting-time').innerText = lightingTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('shabbat-starts').innerText = sunsetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                if (havdalah) {
                    const hTime = new Date(havdalah.date);
                    document.getElementById('havdalah-time').innerText = hTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                if (parsha) {
                    let cleanName = parsha.title.replace(/Parashat|Parashat/gi, '').trim();
                    document.getElementById('parsha-display').innerText = `PARSHAT ${cleanName.toUpperCase()}`;
                }
                document.getElementById('location-display').innerText = data.location.city || zip;
            } catch (e) { showNotification('Connection Error', 'Check internet.', 'üåê'); }
        }

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = new Date();
                document.getElementById('current-time-display').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if (!lightingTime) return;
                updateDisplay(lightingTime - now);
            }, 1000);
        }

        function updateDisplay(diffMs) {
            const totalMins = diffMs / 60000;
            const statusLabel = document.getElementById('status-label');
            const countdownEl = document.getElementById('countdown');
            const body = document.body;

            if (diffMs > 0) {
                const totalSeconds = Math.floor(diffMs / 1000);
                const h = Math.floor(totalSeconds / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                const s = totalSeconds % 60;
                countdownEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            } else if (totalMins <= 0 && totalMins > -18) {
                const sunsetDiffMs = (18 * 60000) + diffMs;
                const totalSeconds = Math.floor(sunsetDiffMs / 1000);
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                countdownEl.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} MIN`;
            } else {
                countdownEl.innerText = "Shabbat Shalom";
            }

            if (totalMins > 120) { body.className = 'state-normal'; statusLabel.innerText = "Waiting for Shabbat"; }
            else if (totalMins <= 120 && totalMins > 60) { body.className = 'state-2h'; statusLabel.innerText = "2 hours until lighting"; if (!notificationsSent.pre2h) { showNotification('2 Hour Warning', 'Prep time starting.', '‚è≥'); notificationsSent.pre2h = true; } }
            else if (totalMins <= 60 && totalMins > 30) { body.className = 'state-1h'; statusLabel.innerText = "1 hour until lighting"; if (!notificationsSent.pre1h) { showNotification('1 Hour Warning', 'Almost time.', '‚ú®'); notificationsSent.pre1h = true; } }
            else if (totalMins <= 30 && totalMins > 10) { body.className = 'state-30m'; statusLabel.innerText = "30 mins until lighting"; if (!notificationsSent.pre30m) { showNotification('30 Minute Warning', 'Breathe.', '‚òï'); notificationsSent.pre30m = true; } }
            else if (totalMins <= 10 && totalMins > 0) { body.className = 'state-10m-pre'; statusLabel.innerText = "10 mins until window"; if (!notificationsSent.pre10m) { showNotification('Last call', '10 minutes.', 'üïØÔ∏è'); notificationsSent.pre10m = true; } }
            else if (totalMins <= 0 && totalMins > -8) { body.className = 'state-sunset'; statusLabel.innerText = "Lighting time is now"; if (!notificationsSent.lighting) { showNotification('Light now', '18 minute window open.', 'üïØÔ∏è'); notificationsSent.lighting = true; } }
            else if (totalMins <= -8 && totalMins > -18) { body.className = 'state-sunset animate-warm'; statusLabel.innerText = "It can wait... rest"; if (!notificationsSent.finalDetox) { showNotification('Phones away', '10 minutes remaining.', 'üì¥'); notificationsSent.finalDetox = true; } }
            else { body.className = 'state-sunset'; statusLabel.innerText = "Shabbat Shalom"; }
        }

        function toggleWeeklySpark() {
            const area = document.getElementById('ai-content-area');
            if (!area.classList.contains('hidden')) { hideWeeklySpark(); } else { showWeeklySpark(); }
        }

        function showWeeklySpark() {
            const btn = document.getElementById('spark-btn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<span class="loading-spinner"></span>`;
            setTimeout(() => {
                let index;
                do { index = Math.floor(Math.random() * wisdomLibrary.length); } while (index === lastRandomIndex);
                lastRandomIndex = index;
                const item = wisdomLibrary[index];
                document.getElementById('ai-quote').innerText = item.teaching;
                document.getElementById('ai-source').innerText = `‚Äî ${item.source}`;
                document.getElementById('ai-content-area').classList.remove('hidden');
                btn.innerHTML = originalContent;
                document.getElementById('ai-content-area').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        function hideWeeklySpark() {
            document.getElementById('ai-content-area').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkNotificationStatus() {
            if (Notification.permission === 'granted') {
                document.getElementById('notif-perm-btn').innerText = "Alerts Active ‚úÖ";
                document.getElementById('test-notif-btn').classList.remove('hidden');
            }
        }

        async function requestNotificationPermission() {
            if (Notification.permission === 'granted') return;
            const p = await Notification.requestPermission();
            checkNotificationStatus();
        }

        function testSystemNotification() { showNotification('Vibe Check', 'Your alerts are working!', 'üßò'); }

        function showNotification(title, bodyText, icon) {
            const notif = document.getElementById('notification');
            document.getElementById('notif-title').innerText = title;
            document.getElementById('notif-body').innerText = bodyText;
            document.getElementById('notif-icon').innerText = icon;
            notif.style.transform = 'translate(-50%, 0)';
            setTimeout(() => { notif.style.transform = 'translate(-50%, -250%)'; }, 6000);
            if (Notification.permission === 'granted') new Notification(title, { body: bodyText });
        }
    </script>
</body>
</html>
