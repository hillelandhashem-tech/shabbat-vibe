<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Shabbat App - Your Key to Connection</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050306.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --techelet: #8BBEE3;
            --soft-purple: #BB9FE3;
            --cream-bg: #fffcf7;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 3s ease-in-out, color 2s ease-in-out;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            margin: 0;
            background-color: var(--cream-bg); 
            color: #4a3737;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .cursive { font-family: 'Cormorant Garamond', serif; font-style: italic; }

        /* Watercolor/Paper Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 10;
        }

        /* Floral Asset Styling */
        .floral-vine {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            transition: opacity 2s ease;
            width: 340px; 
            height: auto;
        }

        .top-right {
            top: -15px;
            right: -45px;
            transform: rotate(8deg);
            opacity: 0.9;
        }

        .bottom-left {
            bottom: -35px;
            left: -55px;
            transform: scaleX(-1) rotate(-18deg);
            opacity: 0.7;
        }

        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.02);
        }

        .state-normal { background-color: var(--cream-bg); color: #4a3737; }
        .state-sunset { background-color: #1e1b4b; color: #f8fafc; } 
        
        #app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: calc(var(--safe-top) + 20px) 1.5rem calc(var(--safe-bottom) + 20px);
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
            justify-content: space-between;
            position: relative;
            z-index: 5;
        }

        .parsha-link { letter-spacing: 0.4em; transition: all 0.3s; text-decoration: none; border-bottom: 1px solid transparent; }
        .parsha-link:active { opacity: 0.5; border-color: currentColor; }
        .standalone-faded { opacity: 0.2 !important; }

        .loading-spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid currentColor;
            width: 16px; height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="state-normal">

    <img src="https://raw.githubusercontent.com/hillelandhashem-tech/transparent-vine.svg/main/transparent-vine.svg" id="dec-top" class="floral-vine top-right">
    <img src="https://raw.githubusercontent.com/hillelandhashem-tech/transparent-vine.svg/main/transparent-vine.svg" id="dec-bottom" class="floral-vine bottom-left">

    <div id="app" class="flex flex-col flex-grow w-full transition-all duration-1000">
        
        <!-- Setup View -->
        <div id="setup-view" class="flex flex-col justify-center items-center flex-grow space-y-12 p-8 text-center">
            <div class="pt-6">
                <h1 class="serif text-5xl mb-3 tracking-tight text-slate-800">The Shabbat App</h1>
                <p class="cursive text-xl opacity-60">Your Key to Connection</p>
            </div>
            
            <div class="w-full max-w-sm space-y-10">
                <div class="space-y-4 text-left">
                    <label class="text-[10px] uppercase tracking-[0.4em] font-bold opacity-30 ml-4">Current Location</label>
                    <input type="text" id="zip-input" placeholder="Zip Code" 
                        class="w-full bg-white/30 border-b border-slate-300 px-4 py-4 text-3xl text-center focus:outline-none focus:border-sky-300 transition-colors">
                </div>
                
                <button onclick="saveSetup()" class="w-full bg-slate-800 text-white py-6 rounded-full font-light tracking-[0.2em] text-lg shadow-xl active:scale-95 transition-all">
                    Be Here.
                </button>
            </div>
            <div class="flex-grow"></div>
            <p class="text-[9px] opacity-20 tracking-widest pb-4 uppercase font-bold">Version 2.9.3</p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden flex-grow flex flex-col">
            <div id="app-container">
                
                <div class="flex justify-between items-center w-full">
                    <button onclick="showSetup()" class="text-[10px] opacity-40 hover:opacity-100 uppercase tracking-[0.3em] font-bold px-4 py-2 -ml-4 active:bg-black/5 rounded-full transition-all">Settings</button>
                    <div id="location-display" class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-40 text-right">LOCATION</div>
                </div>

                <div id="parsha-header" class="text-center pt-8">
                    <a id="parsha-link" href="#" target="_blank" class="parsha-link block no-underline">
                        <div id="parsha-display" class="serif text-lg italic tracking-[0.2em] opacity-50 mb-2">LOADING...</div>
                    </a>
                </div>

                <div class="flex-grow flex flex-col justify-center items-center py-4">
                    <div class="text-center w-full">
                        <h2 id="status-label" class="cursive text-xl opacity-50 mb-6">Time until lighting</h2>
                        <div id="countdown" class="serif leading-none glow-gold py-2 transition-all tracking-tighter" style="font-size: 72px;">00:00:00</div>
                        <div id="blessing-container" class="hidden mt-8 space-y-2">
                             <p class="cursive text-xl opacity-80 px-10 leading-relaxed text-center italic">Be blessed with the breath of life.</p>
                             <p class="serif text-sm uppercase tracking-[0.4em] opacity-40">Baruch HaShem</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-10">
                    <div id="times-section" class="py-10 border-y border-slate-900/5 grid grid-cols-3 gap-1 text-center">
                        <div class="space-y-2">
                            <p class="text-[9px] uppercase opacity-40 font-bold tracking-[0.3em]">Candles</p>
                            <p id="lighting-time" class="serif text-xl">—:—</p>
                        </div>
                        <div class="space-y-2">
                            <p class="text-[9px] uppercase opacity-40 font-bold tracking-[0.3em]">Starts</p>
                            <p id="shabbat-starts" class="serif text-xl">—:—</p>
                        </div>
                        <div class="space-y-2 opacity-40">
                            <p class="text-[9px] uppercase font-bold tracking-[0.3em]">Havdalah</p>
                            <p id="havdalah-time" class="serif text-xl">—:—</p>
                        </div>
                    </div>

                    <div id="wisdom-section" class="pb-6">
                        <button id="spark-btn" onclick="toggleWeeklySpark()" class="w-full flex flex-col items-center justify-center gap-2 bg-white/20 hover:bg-white/40 border border-slate-900/5 py-8 rounded-[3rem] transition-all active:scale-95 shadow-sm">
                            <span class="serif text-base tracking-[0.1em] text-slate-700">Rebbe's Insight</span>
                            <span class="text-[9px] uppercase tracking-[0.4em] opacity-30 font-medium tracking-widest">A SPARK OF WISDOM</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wisdom Modal Overlay -->
    <div id="ai-content-area" onclick="hideWeeklySpark()" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-[#fffcf7]/95 backdrop-blur-md">
        <div class="max-w-xs text-center space-y-6">
            <div id="ai-quote" class="text-2xl cursive leading-relaxed text-slate-700"></div>
            <div id="ai-source" class="text-[10px] uppercase tracking-[0.3em] font-bold opacity-40"></div>
            <p class="text-[8px] opacity-20 uppercase tracking-[0.5em] pt-8">Tap to close</p>
        </div>
    </div>

    <script>
        const wisdomLibrary = [
            { teaching: "Shabbat is not just a day of rest, but a day of re-creation. We don't just stop working; we start being.", source: "Likutei Sichos, Vol. 1" },
            { teaching: "The light of the Shabbat candles reaches into the deepest corners of the soul and the home, bringing peace and harmony.", source: "Sicha, Parshat Vayakhel 1982" },
            { teaching: "When a person prepares for Shabbat during the week, they bring the sanctity of Shabbat into their daily mundane activities.", source: "Toras Menachem, Vol. 5" },
            { teaching: "A single candle can dispel much darkness. Imagine what the collective light of thousands of Shabbat candles can do.", source: "Letter, 1974" },
            { teaching: "Shabbat gives us the strength to transform the entire world into a home for the Divine during the following six days.", source: "Likutei Sichos, Vol. 15" },
            { teaching: "Rest on Shabbat is not for the sake of working better on Monday; it is the goal for which the entire week was created.", source: "Hayom Yom, 14 Kislev" },
            { teaching: "The joy of Shabbat is a taste of the World to Come, where all effort ends and only essence remains.", source: "Likutei Sichos, Vol. 3" },
            { teaching: "Everything we do on Friday is a preparation for the soul to receive its additional dimension on Shabbat.", source: "Toras Menachem, 1951" },
            { teaching: "The atmosphere of Shabbat should be felt even before the day begins, through the peace we bring into our preparations.", source: "Igros Kodesh, Vol. 8" },
            { teaching: "By lighting the candles, the Jewish woman brings the Divine Presence into the physical home.", source: "Sicha, 1980" }
        ];

        let currentZip = localStorage.getItem('shabbat_zip');
        let lightingTime = null; 
        let sunsetTime = null;
        let havdalahTime = null;
        let timerInterval = null;
        let lastRandomIndex = -1;

        window.onload = () => { 
            if (currentZip) {
                initDashboard(currentZip);
                document.getElementById('zip-input').value = currentZip;
            }
        };

        function saveSetup() {
            const zip = document.getElementById('zip-input').value;
            if (zip.length === 5) {
                localStorage.setItem('shabbat_zip', zip);
                currentZip = zip;
                initDashboard(zip);
            }
        }

        function showSetup() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
        }

        async function initDashboard(zip) {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            await fetchShabbatTimes(zip);
            startCountdown();
        }

        async function fetchShabbatTimes(zip) {
            try {
                const response = await fetch(`https://www.hebcal.com/shabbat?cfg=json&zip=${zip}&m=42&ash=on`);
                const data = await response.json();
                const lighting = data.items.find(item => item.category === 'candles');
                const havdalah = data.items.find(item => item.category === 'havdalah');
                const parsha = data.items.find(item => item.category === 'parashat');

                if (lighting) {
                    lightingTime = new Date(lighting.date);
                    sunsetTime = new Date(lightingTime.getTime() + (18 * 60000));
                    document.getElementById('lighting-time').innerText = lightingTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('shabbat-starts').innerText = sunsetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                if (havdalah) {
                    havdalahTime = new Date(havdalah.date);
                    document.getElementById('havdalah-time').innerText = havdalahTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                if (parsha) {
                    let cleanName = parsha.title.replace(/Parashat|Parashat/gi, '').trim();
                    document.getElementById('parsha-display').innerText = `PARSHAT ${cleanName.toUpperCase()}`;
                    document.getElementById('parsha-link').href = `https://www.chabad.org/torah/parshah/default_cdo/jewish/Parshah-Insights.htm`;
                }
                document.getElementById('location-display').innerText = (data.location.city || zip).toUpperCase();
            } catch (e) { console.error("Fetch error", e); }
        }

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = new Date();
                updateDisplay(now);
            }, 1000);
        }

        function updateDisplay(now) {
            const statusLabel = document.getElementById('status-label');
            const countdownEl = document.getElementById('countdown');
            const blessingContainer = document.getElementById('blessing-container');
            const parshaHeader = document.getElementById('parsha-header');
            const timesSection = document.getElementById('times-section');
            const decTop = document.getElementById('dec-top');
            const decBottom = document.getElementById('dec-bottom');
            const body = document.body;
            const dayOfWeek = now.getDay(); 

            // Saturday Night Shavua Tov Logic
            if (dayOfWeek === 6 && havdalahTime && now > havdalahTime) {
                body.className = 'state-normal';
                parshaHeader.classList.add('hidden');
                timesSection.classList.add('hidden');
                blessingContainer.classList.remove('hidden');
                decTop.classList.add('standalone-faded');
                decBottom.classList.add('standalone-faded');
                statusLabel.innerText = "A New Week Begins";
                countdownEl.innerText = "SHAVUA TOV";
                countdownEl.style.fontSize = "46px";
                countdownEl.style.letterSpacing = "0.2em";
                return;
            }

            // Sunday - Thursday Mode
            if (dayOfWeek >= 0 && dayOfWeek <= 4) {
                body.className = 'state-normal';
                parshaHeader.classList.remove('hidden');
                timesSection.classList.add('hidden');
                blessingContainer.classList.add('hidden');
                decTop.classList.remove('standalone-faded');
                decBottom.classList.remove('standalone-faded');
                
                statusLabel.innerText = ""; // Removed "Waiting for Shabbat"
                
                const daysUntil = (5 - dayOfWeek);
                countdownEl.innerText = `${daysUntil} ${daysUntil === 1 ? 'day' : 'days'} until Shabbat`;
                countdownEl.style.fontSize = "32px";
                countdownEl.style.letterSpacing = "0.02em";
                return;
            }

            // Friday / Shabbat Visibility Reset
            parshaHeader.classList.remove('hidden');
            timesSection.classList.remove('hidden');
            blessingContainer.classList.add('hidden');
            decTop.classList.remove('standalone-faded');
            decBottom.classList.remove('standalone-faded');

            // Friday H:M:S logic
            if (dayOfWeek === 5 && lightingTime) {
                const diffMs = lightingTime - now;
                if (diffMs > 0) {
                    const totalSeconds = Math.floor(diffMs / 1000);
                    const h = Math.floor(totalSeconds / 3600);
                    const m = Math.floor((totalSeconds % 3600) / 60);
                    const s = totalSeconds % 60;
                    countdownEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    countdownEl.style.fontSize = "72px";
                    countdownEl.style.letterSpacing = "normal";
                    statusLabel.innerText = "Time until lighting";
                } else if (diffMs > -1080000) { // Within 18 mins
                    const sunsetDiffMs = 1080000 + diffMs;
                    const totalSeconds = Math.floor(sunsetDiffMs / 1000);
                    const m = Math.floor(totalSeconds / 60);
                    const s = totalSeconds % 60;
                    countdownEl.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} MIN`;
                    countdownEl.style.fontSize = "72px";
                    statusLabel.innerText = "Lighting window active";
                } else {
                    countdownEl.innerText = "SHABBAT SHALOM";
                    countdownEl.style.fontSize = "42px";
                    statusLabel.innerText = "Rest and Connect";
                }
            }
        }

        function toggleWeeklySpark() {
            const area = document.getElementById('ai-content-area');
            let index;
            do { index = Math.floor(Math.random() * wisdomLibrary.length); } while (index === lastRandomIndex);
            lastRandomIndex = index;
            const item = wisdomLibrary[index];
            document.getElementById('ai-quote').innerText = item.teaching;
            document.getElementById('ai-source').innerText = `— ${item.source}`;
            area.classList.remove('hidden');
        }

        function hideWeeklySpark() {
            document.getElementById('ai-content-area').classList.add('hidden');
        }
    </script>
</body>
</html>
