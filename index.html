<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabbat Vibe - Digital Sunset</title>
    <!-- Manifest for PWA feel -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050306.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 1.5s ease-in-out, color 1.5s ease-in-out;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-gold {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Gentle Color Progression Phases */
        .state-normal { background-color: #f0f4f8; color: #1e293b; }
        .state-2h { background-color: #f1f5f1; color: #1e293b; } /* Soft Sage */
        .state-1h { background-color: #fffbeb; color: #451a03; } /* Warm Butter */
        .state-30m { background-color: #fff7ed; color: #7c2d12; } /* Soft Peach */
        .state-10m-pre { background-color: #ffedd5; color: #9a3412; } /* Muted Apricot */
        .state-sunset { background-color: #1e1b4b; color: #e0e7ff; } /* Deep Indigo */
        
        @keyframes pulse-warm {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.01); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-warm {
            animation: pulse-warm 5s infinite ease-in-out;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="state-normal min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-md w-full glass rounded-3xl p-6 sm:p-8 shadow-2xl transition-all duration-1000 overflow-hidden">
        <!-- Setup Screen -->
        <div id="setup-view" class="space-y-6">
            <h1 class="serif text-4xl text-center mb-2">Shabbat Vibe</h1>
            <p class="text-center opacity-70">Enter your zip code to begin your countdown.</p>
            
            <div class="relative">
                <input type="text" id="zip-input" placeholder="Zip Code (e.g. 10001)" 
                    class="w-full bg-white/50 border-2 border-slate-200 rounded-xl px-4 py-4 text-xl text-center focus:outline-none focus:border-amber-400 transition-colors">
            </div>

            <button onclick="saveZip()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-semibold hover:bg-slate-800 transition-all active:scale-95">
                Set Location
            </button>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-view" class="hidden space-y-6 text-center">
            <div class="flex justify-between items-start">
                <button onclick="resetZip()" class="text-xs opacity-50 hover:opacity-100 uppercase tracking-widest">Change Zip</button>
                <div id="location-display" class="text-xs font-bold uppercase tracking-widest">NY, New York</div>
            </div>

            <div class="space-y-1">
                <div id="current-time-display" class="text-xs opacity-40 font-medium tracking-widest">CURRENT TIME: 00:00 AM</div>
                <h2 id="status-label" class="text-sm uppercase tracking-[0.2em] font-medium opacity-60">Time until lighting</h2>
                <div id="countdown" class="serif text-5xl sm:text-6xl glow-gold py-2">00:00</div>
            </div>

            <div id="lighting-time-box" class="py-3 border-y border-slate-200/50 flex justify-around items-center">
                <div>
                    <p class="text-[10px] uppercase opacity-60">Candle Lighting</p>
                    <p id="lighting-time" class="text-xl font-semibold">‚Äî:‚Äî PM</p>
                </div>
                <div class="h-8 w-[1px] bg-slate-200/50"></div>
                <div>
                    <p class="text-[10px] uppercase opacity-60">Shabbat Starts</p>
                    <p id="shabbat-starts" class="text-xl font-semibold">‚Äî:‚Äî PM</p>
                </div>
            </div>

            <!-- AI Features Section -->
            <div class="text-left space-y-4 pt-2">
                <h3 class="text-xs font-bold uppercase tracking-widest opacity-40 text-current/50">Spiritual Prep</h3>
                <div id="ai-content-area" class="hidden mb-4 p-4 bg-white/10 rounded-xl text-sm italic leading-relaxed border border-white/20 transition-all"></div>
                
                <div class="flex flex-col gap-2">
                    <button id="spark-btn" onclick="getWeeklySpark()" class="flex items-center justify-center gap-2 bg-black/5 hover:bg-black/10 border border-current/20 py-3 rounded-xl text-sm font-medium transition-all">
                        <span>Weekly Spark ‚ú®</span>
                    </button>
                    <!-- Notification Permission Button -->
                    <button id="notif-perm-btn" onclick="requestNotificationPermission()" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-opacity">
                        Enable System Alerts üîî
                    </button>
                </div>
            </div>

            <!-- Testing Toggle & Slider -->
            <div class="bg-black/5 rounded-xl p-4 mt-4 text-left border border-black/5">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-[10px] font-bold uppercase tracking-widest opacity-40">Vibe Preview Mode</h3>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="test-mode-toggle" class="sr-only peer" onchange="toggleTestMode()">
                        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-amber-500"></div>
                    </label>
                </div>
                <div id="test-slider-container" class="opacity-30 pointer-events-none transition-opacity">
                    <input type="range" id="test-slider" min="-18" max="140" value="140" step="1" 
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-amber-500"
                        oninput="manualUpdateVibe(this.value)">
                    <div class="flex justify-between text-[9px] mt-1 opacity-60">
                        <span>2h+ Until Lighting</span>
                        <span>Sunset</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-6 left-1/2 -translate-x-1/2 w-80 bg-slate-900 text-white p-4 rounded-2xl shadow-2xl transform translate-y-[-200%] transition-transform duration-500 z-50">
        <div class="flex items-center gap-3">
            <div id="notif-icon" class="p-2 bg-amber-500 rounded-full text-lg">üïØÔ∏è</div>
            <div>
                <p id="notif-title" class="font-bold text-sm">Shabbat Vibe</p>
                <p id="notif-body" class="text-xs opacity-70">Ready to begin?</p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let currentZip = localStorage.getItem('shabbat_zip');
        let lightingTime = null; 
        let sunsetTime = null;
        let timerInterval = null;
        let isTestMode = false;
        
        let notificationsSent = {
            pre2h: false, pre1h: false, pre30m: false, pre10m: false, lighting: false, finalDetox: false
        };

        const views = {
            setup: document.getElementById('setup-view'),
            dashboard: document.getElementById('dashboard-view')
        };

        window.onload = () => { 
            if (currentZip) initDashboard(currentZip); 
            checkNotificationStatus();
        };

        function checkNotificationStatus() {
            if (Notification.permission === 'granted') {
                document.getElementById('notif-perm-btn').innerText = "System Alerts Enabled ‚úÖ";
                document.getElementById('notif-perm-btn').disabled = true;
            }
        }

        async function requestNotificationPermission() {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                showNotification('Shabbat Vibe', 'System alerts enabled! We will notify you at your intervals.', 'üîî');
                checkNotificationStatus();
            }
        }

        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "You are a warm, spiritual Shabbat assistant. Response < 180 chars." }] }
            };
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;
        }

        async function getWeeklySpark() {
            const btn = document.getElementById('spark-btn');
            btn.innerHTML = `<span class="loading-spinner"></span>`;
            try {
                const spark = await callGemini("Give me a beautiful one-sentence thought for Shabbat preparation.");
                const area = document.getElementById('ai-content-area');
                area.innerHTML = `<strong class="block mb-1 text-[10px] uppercase opacity-60 text-current">‚ú® Weekly Spark</strong>${spark}`;
                area.classList.remove('hidden');
            } finally { btn.innerHTML = `<span>Weekly Spark ‚ú®</span>`; }
        }

        function saveZip() {
            const zip = document.getElementById('zip-input').value;
            if (zip.length === 5) {
                localStorage.setItem('shabbat_zip', zip);
                currentZip = zip;
                initDashboard(zip);
            }
        }

        function resetZip() {
            localStorage.removeItem('shabbat_zip');
            currentZip = null;
            clearInterval(timerInterval);
            views.dashboard.classList.add('hidden');
            views.setup.classList.remove('hidden');
            document.body.className = 'state-normal';
            notificationsSent = { pre2h: false, pre1h: false, pre30m: false, pre10m: false, lighting: false, finalDetox: false };
        }

        async function initDashboard(zip) {
            views.setup.classList.add('hidden');
            views.dashboard.classList.remove('hidden');
            await fetchShabbatTimes(zip);
            startCountdown();
        }

        async function fetchShabbatTimes(zip) {
            try {
                const response = await fetch(`https://www.hebcal.com/shabbat?cfg=json&zip=${zip}&m=18`);
                const data = await response.json();
                const lighting = data.items.find(item => item.category === 'candles');
                if (lighting) {
                    lightingTime = new Date(lighting.date);
                    sunsetTime = new Date(lightingTime.getTime() + (18 * 60000));
                    document.getElementById('lighting-time').innerText = lightingTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('shabbat-starts').innerText = sunsetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('location-display').innerText = data.location.city || zip;
                }
            } catch (e) { showNotification('Error', 'Check connection.', 'üåê'); }
        }

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = new Date();
                document.getElementById('current-time-display').innerText = `CURRENT TIME: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                
                if (isTestMode || !lightingTime) return;
                const diffMs = lightingTime - now;
                updateDisplay(diffMs / 60000);
            }, 1000);
        }

        function updateDisplay(totalMins) {
            const statusLabel = document.getElementById('status-label');
            const countdownEl = document.getElementById('countdown');
            const body = document.body;

            if (totalMins > 0) {
                const h = Math.floor(totalMins / 60);
                const m = Math.floor(totalMins % 60);
                countdownEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            } else if (totalMins <= 0 && totalMins > -18) {
                const minsTillSunset = 18 + totalMins;
                const m = Math.floor(minsTillSunset);
                countdownEl.innerText = `${String(m).padStart(2, '0')} MIN`;
            } else {
                countdownEl.innerText = "Shabbat Shalom";
            }

            // Vibe logic 
            if (totalMins > 120) {
                body.className = 'state-normal';
                statusLabel.innerText = "Time until lighting";
            } 
            else if (totalMins <= 120 && totalMins > 60) {
                body.className = 'state-2h';
                statusLabel.innerText = "2 hours until lighting prep";
                if (!notificationsSent.pre2h && !isTestMode) {
                    showNotification('2 Hour Warning', '120 minutes until lighting prep.', '‚è≥');
                    notificationsSent.pre2h = true;
                }
            }
            else if (totalMins <= 60 && totalMins > 30) {
                body.className = 'state-1h';
                statusLabel.innerText = "1 hour until lighting prep";
                if (!notificationsSent.pre1h && !isTestMode) {
                    showNotification('1 Hour Warning', '60 minutes until lighting prep.', '‚ú®');
                    notificationsSent.pre1h = true;
                }
            }
            else if (totalMins <= 30 && totalMins > 10) {
                body.className = 'state-30m';
                statusLabel.innerText = "30 mins until lighting prep";
                if (!notificationsSent.pre30m && !isTestMode) {
                    showNotification('30 Minute Warning', 'Time to start winding down.', '‚òï');
                    notificationsSent.pre30m = true;
                }
            }
            else if (totalMins <= 10 && totalMins > 0) {
                body.className = 'state-10m-pre';
                statusLabel.innerText = "10 mins until lighting prep";
                if (!notificationsSent.pre10m && !isTestMode) {
                    showNotification('Almost time', '10 minutes until lighting window.', 'üïØÔ∏è');
                    notificationsSent.pre10m = true;
                }
            }
            else if (totalMins <= 0 && totalMins > -8) {
                body.className = 'state-sunset';
                statusLabel.innerText = "Lighting time is now";
                if (!notificationsSent.lighting && !isTestMode) {
                    showNotification('Lighting Time', 'The 18 minute window has started. Light now.', 'üïØÔ∏è');
                    notificationsSent.lighting = true;
                }
            }
            else if (totalMins <= -8 && totalMins > -18) {
                body.className = 'state-sunset animate-warm';
                statusLabel.innerText = "It can wait... rest";
                const aiArea = document.getElementById('ai-content-area');
                aiArea.innerHTML = `<span class="text-orange-200">"10 minutes until Shabbat, breathe and put it all away... it can wait"</span>`;
                aiArea.classList.remove('hidden');
                if (!notificationsSent.finalDetox && !isTestMode) {
                    showNotification('Digital Sunset', '10 minutes until Shabbat. Breathe and put it all away.', 'üì¥');
                    notificationsSent.finalDetox = true;
                }
            }
            else {
                body.className = 'state-sunset';
                statusLabel.innerText = "Shabbat Shalom";
            }
        }

        function toggleTestMode() {
            isTestMode = document.getElementById('test-mode-toggle').checked;
            const container = document.getElementById('test-slider-container');
            if (isTestMode) {
                container.classList.remove('opacity-30', 'pointer-events-none');
                manualUpdateVibe(document.getElementById('test-slider').value);
            } else {
                container.classList.add('opacity-30', 'pointer-events-none');
                startCountdown();
            }
        }

        function manualUpdateVibe(val) { updateDisplay(parseFloat(val)); }

        function showNotification(title, bodyText, icon) {
            // 1. Show the visual Toast (internal)
            const notif = document.getElementById('notification');
            document.getElementById('notif-title').innerText = title;
            document.getElementById('notif-body').innerText = bodyText;
            document.getElementById('notif-icon').innerText = icon;
            notif.style.transform = 'translate(-50%, 0)';
            setTimeout(() => { notif.style.transform = 'translate(-50%, -200%)'; }, 6000);

            // 2. Show System Alert (external) if permission is granted
            if (Notification.permission === 'granted') {
                new Notification(title, {
                    body: bodyText,
                    icon: 'https://cdn-icons-png.flaticon.com/512/3050/3050306.png'
                });
            }
        }
    </script>
</body>
</html>
