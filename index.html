<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabbat Vibe - Digital Sunset</title>
    <!-- Manifest for PWA feel -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050306.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 2s ease-in-out, color 2s ease-in-out;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-gold {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Gentle Techelet Progression Phases */
        .state-normal { background-color: #f8fafc; color: #1e293b; }
        .state-2h { background-color: #e0f2fe; color: #0369a1; } /* Light Techelet (Sky Blue) */
        .state-1h { background-color: #bae6fd; color: #075985; } /* Deepening Sky */
        .state-30m { background-color: #7dd3fc; color: #0c4a6e; } /* Twilight Blue */
        .state-10m-pre { background-color: #38bdf8; color: #082f49; } /* Dusk Blue */
        .state-sunset { background-color: #1e1b4b; color: #e0e7ff; } /* Deep Indigo (Clear Night) */
        
        @keyframes pulse-warm {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.01); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-warm {
            animation: pulse-warm 5s infinite ease-in-out;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="state-normal min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-md w-full glass rounded-3xl p-6 sm:p-8 shadow-2xl transition-all duration-1000 overflow-hidden">
        <!-- Setup Screen -->
        <div id="setup-view" class="space-y-6">
            <h1 class="serif text-4xl text-center mb-2">Shabbat Vibe</h1>
            <p class="text-center opacity-70">Enter your zip code to begin your countdown.</p>
            
            <div class="relative">
                <input type="text" id="zip-input" placeholder="Zip Code (e.g. 10001)" 
                    class="w-full bg-white/50 border-2 border-slate-200 rounded-xl px-4 py-4 text-xl text-center focus:outline-none focus:border-amber-400 transition-colors">
            </div>

            <button onclick="saveZip()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-semibold hover:bg-slate-800 transition-all active:scale-95">
                Set Location
            </button>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-view" class="hidden space-y-6 text-center">
            <div class="flex justify-between items-start">
                <button onclick="resetZip()" class="text-xs opacity-50 hover:opacity-100 uppercase tracking-widest">Change Zip</button>
                <div id="location-display" class="text-xs font-bold uppercase tracking-widest">NY, New York</div>
            </div>

            <div class="space-y-1">
                <div id="parsha-display" class="text-[10px] uppercase font-bold tracking-[0.3em] opacity-40 mb-1">‚Äî</div>
                <div id="current-time-display" class="text-xs opacity-40 font-medium tracking-widest uppercase">CURRENT TIME: 00:00 AM</div>
                <h2 id="status-label" class="text-sm uppercase tracking-[0.2em] font-medium opacity-60">Time until lighting</h2>
                <div id="countdown" class="serif text-5xl sm:text-6xl glow-gold py-2">00:00</div>
            </div>

            <!-- Times Grid -->
            <div id="times-grid" class="py-3 border-y border-slate-200/50 grid grid-cols-3 gap-1 items-center">
                <div>
                    <p class="text-[9px] uppercase opacity-50 font-semibold tracking-tighter">Candles</p>
                    <p id="lighting-time" class="text-base font-semibold">‚Äî:‚Äî PM</p>
                </div>
                <div>
                    <p class="text-[9px] uppercase opacity-50 font-semibold tracking-tighter">Starts</p>
                    <p id="shabbat-starts" class="text-base font-semibold">‚Äî:‚Äî PM</p>
                </div>
                <div class="opacity-40">
                    <p class="text-[9px] uppercase font-semibold tracking-tighter">Havdalah</p>
                    <p id="havdalah-time" class="text-base">‚Äî:‚Äî PM</p>
                </div>
            </div>

            <!-- AI Features Section -->
            <div class="text-left space-y-4 pt-2">
                <h3 class="text-xs font-bold uppercase tracking-widest opacity-40 text-current/50">Spiritual Prep</h3>
                <div id="ai-content-area" class="hidden mb-4 p-4 bg-white/10 rounded-xl transition-all border border-white/20">
                    <div id="ai-quote" class="text-sm italic leading-relaxed"></div>
                    <div id="ai-source" class="mt-2 text-[10px] uppercase tracking-wider font-bold opacity-60 text-right"></div>
                </div>
                
                <div class="flex flex-col gap-2">
                    <button id="spark-btn" onclick="getWeeklySpark()" class="flex flex-col items-center justify-center gap-1 bg-black/5 hover:bg-black/10 border border-current/20 py-3 rounded-xl transition-all">
                        <span class="text-sm font-medium">Rebbe's Insight ‚ú®</span>
                        <span class="text-[9px] uppercase tracking-tighter opacity-50">Click for a spark of wisdom</span>
                    </button>
                    <!-- Notification Permission Button -->
                    <div id="notif-controls" class="flex flex-col items-center gap-2 pt-4">
                        <button id="notif-perm-btn" onclick="requestNotificationPermission()" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-opacity">
                            Enable System Alerts üîî
                        </button>
                        <button id="test-notif-btn" onclick="testSystemNotification()" class="hidden text-[9px] uppercase tracking-widest text-emerald-500 font-bold hover:underline">
                            Test Alert Now ‚ö°
                        </button>
                        <p id="notif-hint" class="text-[9px] text-center opacity-30 hidden mt-1 italic leading-tight">iPhone users: Must "Add to Home Screen" first.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-6 left-1/2 -translate-x-1/2 w-80 bg-slate-900 text-white p-4 rounded-2xl shadow-2xl transform translate-y-[-200%] transition-transform duration-500 z-50">
        <div class="flex items-center gap-3">
            <div id="notif-icon" class="p-2 bg-amber-500 rounded-full text-lg">üïØÔ∏è</div>
            <div>
                <p id="notif-title" class="font-bold text-sm">Shabbat Vibe</p>
                <p id="notif-body" class="text-xs opacity-70">Ready to begin?</p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let currentZip = localStorage.getItem('shabbat_zip');
        let lightingTime = null; 
        let sunsetTime = null;
        let timerInterval = null;
        
        let notificationsSent = {
            pre2h: false, pre1h: false, pre30m: false, pre10m: false, lighting: false, finalDetox: false
        };

        const views = {
            setup: document.getElementById('setup-view'),
            dashboard: document.getElementById('dashboard-view')
        };

        window.onload = () => { 
            if (currentZip) initDashboard(currentZip); 
            checkNotificationStatus();
            
            // Show iOS hint if it's an iPhone
            if (/iPhone|iPad|iPod/.test(navigator.userAgent) && !window.navigator.standalone) {
                document.getElementById('notif-hint').classList.remove('hidden');
            }
        };

        function checkNotificationStatus() {
            const btn = document.getElementById('notif-perm-btn');
            const testBtn = document.getElementById('test-notif-btn');
            
            if (!("Notification" in window)) {
                btn.innerText = "Alerts not supported ‚ùå";
                return;
            }
            if (Notification.permission === 'granted') {
                btn.innerText = "System Alerts Enabled ‚úÖ";
                btn.disabled = true;
                btn.classList.add('text-emerald-500', 'opacity-100');
                testBtn.classList.remove('hidden');
                document.getElementById('notif-hint').classList.add('hidden');
            } else if (Notification.permission === 'denied') {
                btn.innerText = "Alerts Blocked ‚ö†Ô∏è";
                btn.classList.add('text-rose-500', 'opacity-100');
            }
        }

        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Your browser doesn't support system notifications.");
                return;
            }

            if (/iPhone|iPad|iPod/.test(navigator.userAgent) && !window.navigator.standalone) {
                showNotification('Setup Required', 'Please "Add to Home Screen" first to enable notifications on iPhone.', 'üì±');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                checkNotificationStatus();
                if (permission === 'granted') {
                    showNotification('Shabbat Vibe', 'System alerts are active. Test them below!', 'üîî');
                }
            } catch (err) {
                console.error("Permission error:", err);
            }
        }

        function testSystemNotification() {
            showNotification('Vibe Check', 'This is how your Shabbat reminders will look. Rest well.', 'üßò');
        }

        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "You are an assistant providing a short, inspiring teaching or quote from the Lubavitcher Rebbe (Rabbi Menachem Mendel Schneerson). You MUST always include a specific verifiable source for the teaching (e.g., 'Likutei Sichos, Vol. 10', 'Igros Kodesh, Vol. 1', 'Sicha, Parshat X, 19XX', or similar). Format the response as a JSON object with two fields: 'teaching' and 'source'." }] },
                generationConfig: { responseMimeType: "application/json" }
            };
            
            const fetchWithRetry = async (retries = 5, delay = 1000) => {
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithRetry(retries - 1, delay * 2);
                    }
                    throw error;
                }
            };

            return await fetchWithRetry();
        }

        async function getWeeklySpark() {
            const btn = document.getElementById('spark-btn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<span class="loading-spinner"></span>`;
            try {
                const data = await callGemini("Provide a short teaching from the Lubavitcher Rebbe about the spiritual dimension of Shabbat, preparing for Shabbat, or adding light to the world.");
                document.getElementById('ai-quote').innerText = data.teaching;
                document.getElementById('ai-source').innerText = `‚Äî ${data.source}`;
                document.getElementById('ai-content-area').classList.remove('hidden');
            } catch (error) {
                console.error(error);
                showNotification('Error', 'Could not reach the spark of wisdom right now.', '‚ö†Ô∏è');
            } finally { btn.innerHTML = originalContent; }
        }

        function saveZip() {
            const zip = document.getElementById('zip-input').value;
            if (zip.length === 5) {
                localStorage.setItem('shabbat_zip', zip);
                currentZip = zip;
                initDashboard(zip);
            }
        }

        function resetZip() {
            localStorage.removeItem('shabbat_zip');
            currentZip = null;
            clearInterval(timerInterval);
            views.dashboard.classList.add('hidden');
            views.setup.classList.remove('hidden');
            document.body.className = 'state-normal';
            notificationsSent = { pre2h: false, pre1h: false, pre30m: false, pre10m: false, lighting: false, finalDetox: false };
        }

        async function initDashboard(zip) {
            views.setup.classList.add('hidden');
            views.dashboard.classList.remove('hidden');
            await fetchShabbatTimes(zip);
            startCountdown();
        }

        async function fetchShabbatTimes(zip) {
            try {
                // Fetch from Hebcal API with Havdalah (m=42 is standard Chabad/Standard)
                // ash=on for Ashkenazi transliterations
                const response = await fetch(`https://www.hebcal.com/shabbat?cfg=json&zip=${zip}&m=42&ash=on`);
                const data = await response.json();
                
                const lighting = data.items.find(item => item.category === 'candles');
                const havdalah = data.items.find(item => item.category === 'havdalah');
                const parsha = data.items.find(item => item.category === 'parashat');

                if (lighting) {
                    lightingTime = new Date(lighting.date);
                    sunsetTime = new Date(lightingTime.getTime() + (18 * 60000));
                    document.getElementById('lighting-time').innerText = lightingTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('shabbat-starts').innerText = sunsetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }

                if (havdalah) {
                    const hTime = new Date(havdalah.date);
                    document.getElementById('havdalah-time').innerText = hTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }

                if (parsha) {
                    // Normalize Parsha name to avoid "Parshat Parashat"
                    let cleanName = parsha.title.replace(/Parashat|Parshat/gi, '').trim();
                    document.getElementById('parsha-display').innerText = `PARSHAT ${cleanName.toUpperCase()}`;
                }

                document.getElementById('location-display').innerText = data.location.city || zip;
            } catch (e) { 
                console.error(e);
                showNotification('Error', 'Check connection.', 'üåê'); 
            }
        }

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = new Date();
                document.getElementById('current-time-display').innerText = `CURRENT TIME: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                
                if (!lightingTime) return;
                const diffMs = lightingTime - now;
                updateDisplay(diffMs / 60000);
            }, 1000);
        }

        function updateDisplay(totalMins) {
            const statusLabel = document.getElementById('status-label');
            const countdownEl = document.getElementById('countdown');
            const body = document.body;

            if (totalMins > 0) {
                const h = Math.floor(totalMins / 60);
                const m = Math.floor(totalMins % 60);
                countdownEl.innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            } else if (totalMins <= 0 && totalMins > -18) {
                const minsTillSunset = 18 + totalMins;
                const m = Math.floor(minsTillSunset);
                countdownEl.innerText = `${String(m).padStart(2, '0')} MIN`;
            } else {
                countdownEl.innerText = "Shabbat Shalom";
            }

            if (totalMins > 120) {
                body.className = 'state-normal';
                statusLabel.innerText = "Time until lighting";
            } 
            else if (totalMins <= 120 && totalMins > 60) {
                body.className = 'state-2h'; 
                statusLabel.innerText = "2 hours until lighting prep";
                if (!notificationsSent.pre2h) {
                    showNotification('2 Hour Warning', '120 minutes until lighting prep.', '‚è≥');
                    notificationsSent.pre2h = true;
                }
            }
            else if (totalMins <= 60 && totalMins > 30) {
                body.className = 'state-1h';
                statusLabel.innerText = "1 hour until lighting prep";
                if (!notificationsSent.pre1h) {
                    showNotification('1 Hour Warning', '60 minutes until lighting prep.', '‚ú®');
                    notificationsSent.pre1h = true;
                }
            }
            else if (totalMins <= 30 && totalMins > 10) {
                body.className = 'state-30m';
                statusLabel.innerText = "30 mins until lighting prep";
                if (!notificationsSent.pre30m) {
                    showNotification('30 Minute Warning', 'Time to start winding down.', '‚òï');
                    notificationsSent.pre30m = true;
                }
            }
            else if (totalMins <= 10 && totalMins > 0) {
                body.className = 'state-10m-pre';
                statusLabel.innerText = "10 mins until lighting prep";
                if (!notificationsSent.pre10m) {
                    showNotification('Almost time', '10 minutes until lighting window.', 'üïØÔ∏è');
                    notificationsSent.pre10m = true;
                }
            }
            else if (totalMins <= 0 && totalMins > -8) {
                body.className = 'state-sunset';
                statusLabel.innerText = "Lighting time is now";
                if (!notificationsSent.lighting) {
                    showNotification('Lighting Time', 'The 18 minute window has started. Light now.', 'üïØÔ∏è');
                    notificationsSent.lighting = true;
                }
            }
            else if (totalMins <= -8 && totalMins > -18) {
                body.className = 'state-sunset animate-warm';
                statusLabel.innerText = "It can wait... rest";
                if (!notificationsSent.finalDetox) {
                    showNotification('Digital Sunset', '10 minutes until Shabbat. Breathe and put it all away.', 'üì¥');
                    notificationsSent.finalDetox = true;
                }
            }
            else {
                body.className = 'state-sunset';
                statusLabel.innerText = "Shabbat Shalom";
            }
        }

        function showNotification(title, bodyText, icon) {
            const notif = document.getElementById('notification');
            document.getElementById('notif-title').innerText = title;
            document.getElementById('notif-body').innerText = bodyText;
            document.getElementById('notif-icon').innerText = icon;
            notif.style.transform = 'translate(-50%, 0)';
            setTimeout(() => { notif.style.transform = 'translate(-50%, -200%)'; }, 6000);

            if (("Notification" in window) && Notification.permission === 'granted') {
                try {
                    new Notification(title, {
                        body: bodyText,
                        icon: 'https://cdn-icons-png.flaticon.com/512/3050/3050306.png'
                    });
                } catch (e) {
                    console.warn("System alert failed.");
                }
            }
        }
    </script>
</body>
</html>
